<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            padding: 5px;
            border: 2px solid red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script> 
        $(document).ready(function(){
            //ready가 실행되자마자 순서대로 실행한다.
            var $menu = $("ul.menu"); 
            var count = 0;

            //추가 버튼 클릭시 새 li 항목을 ul.menu 아래의 자식으로 추가
            $("#btnAdd").click(function(){
                count++;
                var $newItem = $("<li>new menu-" + count + "</li>");
                $menu.append($newItem);
            });
            
            /* document가 준비되어 jQuery를 사용할 수 있게 되면,
                코드의 위에서 아래로 실행 된다.
                그러므로 아래의 click event는 초기에 현재 존재하는 li만 
                click event만 등록하게 된다.

                그러므로 나중에 btnAdd를 통해추가하는 li click event 등록이
                이루어져 있지 않다.
            */
            //ul.menu의 아래의 li를 클릭하면 이벤트를 처리하라
            $("ul.menu li").click(function(){
                alert($(this).html());
            }); 
        });
    </script>    
</head>
<body>
    <div>
        <button id="btnAdd">추가</button>
    </div>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ul>
</body>
</html>
