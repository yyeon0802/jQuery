<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li{
            border: 1px #777 solid;
            margin: 10px;
        }
        ul{
            padding: 10px;
        }
        li.select{
            background-color: #ccc;
        }
        #output{
            border: 1px solid black;
            min-height: 100px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>
        //초기화 (전역변수)
        var $menu = null;
        var $output = null;
        var count = null;

        $(document).ready(function(){
            //초기화 함수 호출
            init();
            //이벤트 함수 호출
            initEvent();            
        });

        function init(){
            //시작전 이전 저장
            $menu = $("ul.menu");
            $output = $("#output");
            count = 0;
        };

        function initEvent(){
            $("#btnAdd").click(function(){
                var $menuItem = addItem(); //리턴한 값 받을 var 변수에 담는다.
                addOutput($menuItem);    
            });
        };

        function addItem(){
            //아이템 추가 함수
            count++;
            //새로 추가할 항목 저장
            var $newItem = $("<li>new-" + count + "</li>");
            $menu.append($newItem);
            return $newItem;  // 리턴하여 매개변수로 갈 수 있도록 한다.      
        }

        function addOutput($newItem){ //리턴한 값 매개변수로 받는다.
            //로그 출력
            $output.prepend("<p>추가 아이템=" + $newItem.text() + ", 아이템 개수=" + $menu.children().length+"</p>");      
        };
    </script>
</head>
<body>
    <!--1) 추가 버튼을 누르면-->
    <div>
        <button id="btnAdd">추가</button>
    </div>
    <!--2) 새로운 <li>항목이 추가 된다-->
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ul>
    <!--3) 추가된 정보를 출력한다-->
    <p>추가/삭제 정보가 출력되는 영역</p>
    <div id="output">

    </div>
</body>
</html>
