<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>
    <style>
        body{
            font-size:9pt;
        
        }
        .panel {
            width:840px;
            height:415px;
            border:1px solid #ccc;
        }
        
        .nav { /*버튼을 모아놓은 class*/
            width:840px;
            text-align:center; /*버튼들 가운데 정렬*/
        }
        button { /*버튼 하나의 속성*/
        	margin-top:5px;
        	padding:5px;
        }
    </style>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
       /*
        * step #07
        *   - autoplay 기능 멈추기
        *
        * step #06
        *   - autoPlay 기능 구현
        *
        * step #05
        *   - 리팩토링 하기
        *       - 이전 이미지 출려과 다음 이미지 출력의 중복 코드 제거하기
        *
        * step #04
        *   - 이전 이미지 출력
        *
        * step #03
        *   - 다음 이미지 출력
        *
        * step #02
        *   - 기본 구조 잡기
        *   - 이벤트 초기화
        *
        * step #01
        *   - 전역 요소 초기화
        *
        */

       // 전역 변수 선언 부분
        var $view = null;
        var currentIndex=1;
        var timerID = null;

        // 시작 부분
        $(document).ready(function(){
            // 전역 요소 초기화 함수 호출
           init();

           // 이벤트 초기화 함수 호출
           initEvent();
        })

        // 전역 요소 초기화
        function init(){
            $view = $("#view");
        }

        // 이벤트 초기화 함수
        function initEvent(){
            // 오토 플레이 실행
            $("#play").click(function(){
                startAutoPlay();
            })

            // 오토 플레이 멈춤
            $("#stop").click(function(){
                stopAutoPlay();
            })

            // 다음 이미지
            $("#next").click(function(){
                nextImage();
            })

            // 이전 이미지
            $("#prev").click(function(){
                prevImage();
            })

        }

        // 오토 플레이 실행
        function startAutoPlay(){
            if(timerID==null){
                timerID = setInterval(function(){ //바로 실행하기 위한 익명함수 fucnction()
                    nextImage(); //0.1초에 한번씩 nextImage()함수를 호출하라
                },100);
            }
        }

        // 오토 플레이 멈춤
        function stopAutoPlay(){
             if(timerID!=null){
                clearInterval(timerID);
                timerID=null;
             }
        }

        // 다음 이미지
        function nextImage(){
            var index = currentIndex+1;
            if(index>60)
                index=1; //다시 처음으로 돌려라

            showImage(index)
        }

        // 이전 이미지
        function prevImage(){
            var index = currentIndex-1;
            if(index<=0)
                index=60; 

            showImage(index);

        }

        // index 번째 이미지 출력
        function showImage(index){
            $view.attr("src", "./images/"+index+".jpg");
            currentIndex = index; //현재 index를 currentIndex에 저장

            // 테스트를 위해 index 값 출력
            console.log(currentIndex);
        }

    </script>

</head>

<body>  
    <div class="panel">
        <img src="./images/1.jpg" id="view">            
    </div>
    <div class="nav">
        <button id="play">play</button>
        <button id="stop">stop</button>
        <button id="prev">prev</button>
        <button id="next">next</button>
    </div>
</body>

</html>
