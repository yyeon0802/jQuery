<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>
        /* 보통 data-로 시작되는 속성을 사용자(정의) 속성이라고 한다
            태그에  정의된 속성이 아니고 사용자가 프로그래밍 상에 필요한
            정보를 보관하기 위해서 사용하는 속성이다.
        
            .panel에 설정된 사용자 속성을 모두 출력하세요
            $(대상).attr()
            $(대상).data()  : data- 시작되는 속성만
        */
        $(document).ready(function(){
            var $panel = $(".panel");
            console.log("1. data() = ", $panel.data());
            console.log("1-1. data().img = ", $panel.data().img);
            console.log("1-2. data().name = ", $panel.data().name);
            console.log("1-3. data().tel =  ", $panel.data().tel);
            console.log("2. data(name)=", $panel.data("name"));
            console.log("3. attr(name)=", $panel.attr("data-name"));
            console.log("4. data(temp-data)=", $panel.data("temp-data"));
            console.log("5. attr(temp-data)=", $panel.attr("temp-data"));
            console.log("6. attr(src)=", $("img").attr("src"));
        });
    </script>
</head>
<body>
    <div class="panel" data-name="비트캠프"
        data-tel="010-1234-5678" data-img="./images/bitcamp.png"
        temp-data="bitcamp">
        <p class="name">403호</p>
        <p class="tel">010-111-2222</p>
        <img src="./images/bitcamp.png"/>
    </div>
</body>
</html>
