<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.menu{
            padding: 10px;
            list-style: none;
            border: 1px solid #000;
        }
        ul.menu li{
            border: 1px solid #eee;
            margin: 10px;
            font-size: 20px;
        }
        li.select{
            background-color: #ccc;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            //버튼을 누를때 마다 li.select의 크기가 1px 씩 증가
            $("#btnSize").click(function(){
                var $item = $("ul.menu li.select");
                //1.원래 폰트 크기를 가져옴
                var fontSize = $item.css("font-size");// fontsize 가능
                console.log(typeof fontSize); //현재 변수 string임 산수하려면 형변환 해야함
                // 2. string -> int 형변환
                var fSize = parseInt(fontSize);
                // 3. 폰트크기+1 설정
                $item.css("font-size", fSize+1);
            });
            
        });
    </script>
</head>
<body>
    <button id="btnSize">폰트 사이즈 변경</button>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li class="select">menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>
</body>
</html>
