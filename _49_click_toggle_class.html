<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.menu{
            padding: 10px;
            list-style: none;
            border: 1px solid #000;
        }
        ul.menu li{
            border: 1px solid #eee;
            margin: 10px;
            font-size: 20px;
        }
        li.select{
            background-color: #ccc;
            font-size: 40px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>
        //항목을 선택시 select클래스를 추가해주고
        //다시 선택시에는 select 클래스를 제거하라       
        //toggle하라
        // $(this대상).hasClass("select") : select가 포함되었는지 여부를 알 수 있다.
        $(document).ready(function(){
        //   $liList = $("ul.menu li");
        //     $menuitem = null;
        //   $liList.click(function(){          
        //     $menuitem = $(this);           

        //     if($menuitem.hasClass("select")){
        //         $menuitem.removeClass("select");
        //     } else {
        //         $menuitem.addClass("select");
        //     }            
        //   });
          //선생님 답
          var $menuItems = $("ul.menu li");
          $menuItems.click(function(){
            if($(this).hasClass("select"))
              $(this).removeClass("select");
            else
              $(this).addClass("select");
         
        });   
    </script>
</head>
<body>    
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li class="select">menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>
</body>
</html>
